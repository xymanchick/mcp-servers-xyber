[pytest]
testpaths = tests
addopts = 
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70
    --strict-markers
    --disable-warnings
    -v
asyncio_mode = auto
markers =
    slow: marks tests as slow (may take several seconds)
    fast: marks tests as fast (should complete quickly)
