x-qdrant-config: &qdrant-config
  # Qdrant connection settings for debugging
  QDRANT_HOST: qdrant
  QDRANT_PORT: 6333
  QDRANT_GRPC_PORT: 6334
  QDRANT_API_KEY: ""  # No API key needed for local development

x-postgres-config: &postgres-config
  # PostgreSQL connection settings for debugging
  POSTGRES_HOST: postgres
  POSTGRES_PORT: 5432
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: mcpdb

services:
  mcp_server_weather:
    build:
      context: ./mcp-server-template
      dockerfile: Dockerfile
      target: dev
    image: mcp_server_weather-debug
    container_name: mcp_server_weather_debug
    command: ["python", "-m", "debugpy", "--listen", "0.0.0.0:5706", "--wait-for-client", "-m", "mcp_server_weather", "--port", "8000", "--reload"]
    ports:
      - "8006:8000"
      - "5706:5706"
    volumes:
      - ./mcp-server-template/src/mcp_server_weather:/app/mcp_server_weather:ro
    env_file: ./mcp-server-template/.env
    restart: unless-stopped
    environment: {}
